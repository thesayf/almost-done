<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <title>Amaretti</title>    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
  </head>
  <div class="am-splash-screen">
    <div class="am-wrapper2 am-login am-signup">
      <div class="am-content">
        <div class="main-content">
          <div class="login-container sign-up">
            <div class="panel panel-default">
              <div class="panel-heading"><img src="" alt="" width="150px" height="39px" class="logo-img"><span>Please enter your user information.</span></div>
              <div class="panel-body">
                <form parsley-validate="" novalidate="" method="post" class="form-horizontal">
                  <div class="sign-up-form">
                      
                      <!-- start socail sign up need to get rid of this-->
                    
                     <!-- end of socail sign up need to get rid of this-->

                    <!-- start of the sign up form-->
                    
                    <!--Business Name-->
                    <div class="form-group">
                      <div id="nick-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                        <input ng-model="user.businessname" type="text" name="nick" data-parsley-trigger="change" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#nick-handler" required="" placeholder="Business Name" autocomplete="off" class="form-control">
                      </div>
                    </div>
                    <!--Business Name-->
                      
                     <!--Address-->
                    <div class="form-group row">
                      <div class="col-xs-6">
                        <div id="password-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-map-marker"></i></span>
                          <input ng-model="user.address" id="pass1" type="password" data-parsley-errors-messages-disabled="true" placeholder="Address Line 1" data-parsley-class-handler="#password-handler" required="" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <div id="confirm-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-map-marker"></i></span>
                          <input ng-model="user.city" parsley-equalto="#pass1" type="password" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#confirm-handler" required="" placeholder="City" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <div id="confirm-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-map-marker"></i></span>
                          <input ng-model="user.postcode" parsley-equalto="#pass1" type="password" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#confirm-handler" required="" placeholder="Postcode" class="form-control">
                        </div>
                      </div>
                    </div>
                    <!--Address-->
                      
                    <!--Business Type-->
                     <div class="form-group">
                      <div class="col-sm-12">
                        <select class="form-control" ng-model="user.businesstype" >
                          <option>Type of BUsines</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                    </div>
                    <!--Business Type--> 
                      
                     <!-- first and last name -->
                    <div class="form-group row">
                      <div class="col-xs-6">
                        <div id="password-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-id"></i></span>
                          <input ng-model="user.firstname" id="pass1" type="text" data-parsley-errors-messages-disabled="true" placeholder="First Name" data-parsley-class-handler="#password-handler" required="" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <div id="confirm-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-id"></i></span>
                          <input ng-model="user.lastname" parsley-equalto="#pass1" type="password" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#confirm-handler" required="" placeholder="Last Name " class="form-control">
                        </div>
                      </div>
                    </div>  
                      <!--first and last name-->
                        
                    <!--Mobile-->
                    <div class="form-group">
                      <div id="email-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-phone"></i></span>
                        <input ng-model="user.mobile" type="text" name="text" data-parsley-trigger="change" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#email-handler" required="" placeholder="Mobile" autocomplete="off" class="form-control">
                      </div>
                    </div>
                    <!--Mobile-->
                      
                    <!--email-->
                    <div class="form-group">
                      <div id="email-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-mail"></i></span>
                        <input ng-model="user.email" type="email" name="email" data-parsley-trigger="change" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#email-handler" required="" placeholder="E-mail" autocomplete="off" class="form-control">
                      </div>
                    </div>
                    <!--email-->
                      
                      <!--username-->
                    <div class="form-group">
                      <div id="nick-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                        <input ng-model="user.username" type="text" name="nick" data-parsley-trigger="change" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#nick-handler" required="" placeholder="Username" autocomplete="off" class="form-control">
                      </div>
                    </div>
                    <!--username-->
                    
                    <!--password-->
                    <div class="form-group row">
                      <div class="col-xs-6">
                        <div id="password-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                          <input ng-model="user.password" id="pass1" type="password" data-parsley-errors-messages-disabled="true" placeholder="Password" data-parsley-class-handler="#password-handler" required="" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <div id="confirm-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                          <input ng-model="user.password2" parsley-equalto="#pass1" type="password" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#confirm-handler" required="" placeholder="Confirm" class="form-control">
                        </div>
                      </div>
                    </div>
                    <!--password-->
                      
                      
                    <!-- end of the sign up form-->

                  </div>
                  <p class="conditions">By creating an account, you agree with the <a href="#">Terms and Conditions</a>.</p>
                  <p class="conditions"><a href="/login">Login</a>.</p>
                  <button ng-click="register(user)" class="btn btn-block btn-primary btn-lg">Sign Up</button>
                </form>
              </div>
            </div>
            <div class="text-center out-links"><a href="#">Â© 2015 Your Company</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
