<!-- Inventory Modal starts here-->

<div id="form-bp1" tabindex="-1" role="dialog" class="modal fade colored-header">
<div class="modal-dialog custom-width">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close md-close"><i class="icon s7-close"></i></button>
    <h3 class="modal-title">Form Modal</h3>
  </div>
  <div class="modal-body form">
    <div class="form-group">
      <label>Organization</label>
      <input type="name" placeholder="Mcdonalds" class="form-control" ng-model="contact.organization">
    </div>
    <div class="form-group">
      <label>Contact Name</label>
      <input type="name" placeholder="Choose Contact Name" class="form-control" ng-model="contact.name">
    </div>
      <div class="form-group">
      <label>Relationship</label>
      <div class="col-sm-12">
                <select class="form-control" ng-model="contact.relationship">
                  <option>Internal Branch</option>
                  <option>Supplier</option>
                  <option>Customer</option>
                  <option>Other</option>
                </select>
              </div>
    </div>
  </div>
    
  <div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-default md-close">Cancel</button>
    <button type="button" data-dismiss="modal" class="btn btn-primary md-close" ng-click="addContact()">Add</button>
  </div>
</div>
</div>
</div>

<!-- Inventory Modal Ends Here-->
